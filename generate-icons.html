<!DOCTYPE html>
<html>
<head>
    <title>QR Wallet Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            background: white;
        }
        .download-btn {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>QR Wallet Icon Generator</h1>
    <p>以下のアイコンを生成してダウンロードしてください：</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        const iconsContainer = document.getElementById('icons');

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 背景色（グラデーション）
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // QRコードのシンボルを描画
            ctx.fillStyle = 'white';
            const margin = size * 0.1;
            const qrSize = size - (margin * 2);
            const cellSize = qrSize / 7;
            
            // QRコードのパターンを描画
            for (let i = 0; i < 7; i++) {
                for (let j = 0; j < 7; j++) {
                    if ((i === 0 || i === 6 || j === 0 || j === 6) ||
                        (i === 2 && j === 2) || (i === 2 && j === 4) || (i === 4 && j === 2) || (i === 4 && j === 4) ||
                        (i === 1 && j === 1) || (i === 1 && j === 5) || (i === 5 && j === 1) || (i === 5 && j === 5)) {
                        ctx.fillRect(margin + i * cellSize, margin + j * cellSize, cellSize, cellSize);
                    }
                }
            }

            // 中央のQRコードシンボル
            ctx.fillStyle = '#667eea';
            const centerSize = cellSize * 3;
            const centerX = margin + cellSize * 2;
            const centerY = margin + cellSize * 2;
            ctx.fillRect(centerX, centerY, centerSize, centerSize);
            
            // 中央の白い部分
            ctx.fillStyle = 'white';
            const innerSize = cellSize;
            const innerX = centerX + cellSize;
            const innerY = centerY + cellSize;
            ctx.fillRect(innerX, innerY, innerSize, innerSize);

            return canvas;
        }

        sizes.forEach(size => {
            const container = document.createElement('div');
            container.className = 'icon-container';
            
            const canvas = generateIcon(size);
            container.appendChild(canvas);
            
            const downloadBtn = document.createElement('a');
            downloadBtn.href = canvas.toDataURL('image/png');
            downloadBtn.download = `icon-${size}x${size}.png`;
            downloadBtn.textContent = `Download ${size}x${size}`;
            downloadBtn.className = 'download-btn';
            container.appendChild(downloadBtn);
            
            iconsContainer.appendChild(container);
        });
    </script>
</body>
</html>
